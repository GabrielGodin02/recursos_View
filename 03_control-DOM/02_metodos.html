<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>{{valor1}}</h3>
        <h3>{{valor2}}</h3>
        <input type="number" v-model="valor1">
        <input type="number" v-model="valor2">
        <hr>
        <p> Resulato en la operacion de la suma es : {{suma()}}</p>
        <p> Resulato en la operacion de la resta es : {{resta()}}</p>
        <p> Resulato en la operacion de la multiplicacion es : {{multiplicacion()}}</p>
        <p> Resulato en la operacion de la divicion es : {{divicion()}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data:{
                valor1: 0,
                valor2: 0,
            },
            methods: {
                suma: function(){
                    return this.valor1 - (-this.valor2)

                },
                resta: function(){
                    return this.valor1 - this.valor2

                },
                multiplicacion: function(){
                    return this.valor1 * this.valor2

                },
                divicion: function(){
                    return this.valor1 / this.valor2

                }

            }
        })
    </script>

</body>
</html>
